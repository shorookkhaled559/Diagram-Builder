<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagram Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-neutral-50 min-h-screen flex items-start justify-center py-12"
  >
    <div class="w-full max-w-3xl px-4">
      <div class="flex flex-col items-center">
        <span class="text-3xl font-semibold text-blue-600 mb-8"
          >Diagram Builder</span
        >

        <div
          class="w-full max-w-[448px] flex flex-col items-start gap-6 rounded-xl border border-gray-200 bg-white px-8 py-8 shadow-lg"
        >
          <div id="connections" class="w-full flex flex-col gap-4">
            <div class="flex flex-col gap-3 w-full">
              <div>
                <input
                  type="text"
                  placeholder="From"
                  class="from w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="To"
                  class="to w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"
                />
              </div>
            </div>
          </div>

          <div class="w-full flex flex-col gap-3">
            <button
              id="addRow"
              class="h-10 w-full flex items-center justify-center rounded-md border border-transparent bg-blue-50 text-blue-700 font-medium gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M12 5v14M5 12h14"></path>
              </svg>
              Add Connection
            </button>

            <button
              id="generateBtn"
              class="h-10 w-full flex items-center justify-center rounded-md border border-gray-200 bg-white text-gray-800 font-medium gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M6 3v12"></path>
                <circle cx="6" cy="18" r="3"></circle>
                <path d="M18 6v12"></path>
                <circle cx="18" cy="6" r="3"></circle>
                <path d="M13 6a5 5 0 0 0-5 5"></path>
              </svg>
              Generate Diagram
            </button>
          </div>

          <div class="flex w-full items-center gap-3">
            <button
              id="exportSvg"
              class="h-8 flex-1 rounded-md border border-gray-200 bg-white px-3 py-1 text-sm flex items-center justify-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
              </svg>
              SVG
            </button>

            <button
              id="exportPng"
              class="h-8 flex-1 rounded-md border border-gray-200 bg-white px-3 py-1 text-sm flex items-center justify-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <path d="M21 15l-5-5L5 21"></path>
              </svg>
              PNG
            </button>

            <button
              id="exportPdf"
              class="h-8 flex-1 rounded-md border border-gray-200 bg-white px-3 py-1 text-sm flex items-center justify-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                ></path>
                <path d="M14 2v6h6"></path>
                <path d="M8 13h8M8 17h8"></path>
              </svg>
              PDF
            </button>
          </div>
        </div>

        <div id="message" class="mt-6 text-center"></div>

        <div
          id="result"
          class="w-full max-w-[768px] mt-8 overflow-auto min-h-[200px] border border-dashed border-gray-200 rounded-md flex items-center justify-center text-gray-400"
        >
          Canvas / Preview area
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
